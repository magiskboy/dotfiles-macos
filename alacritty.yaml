env:
  TERM: xterm-256color

window:
  startup_mode: Windowed
  dynamic_padding: true

background_opacity: 0.9

font:
  normal:
    family: MesloLGS NF
    style: Regular

  bold:
    family: MesloLGS NF
    style: Bold

  italic:
    family: MesloLGS NF
    style: Italic

  bold_italic:
    family: MesloLGS NF
    style: Bold Italic

  size: 14

key_bindings:
  - { key: Space, mods: Control, action: ToggleFullscreen }

